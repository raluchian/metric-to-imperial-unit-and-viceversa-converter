<!DOCTYPE html>
<html>
    <head>
        <title>Metric/Imperial Unit Converter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <header>
                    <h1>Metric/Imperial Unit Converter</h1>
                    <input id="input" placeholder="0" 
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />
                </header>
                <div class="section-wrapper">
                    <section>
                        <h4>Length (Meter/Feet)</h4>
                        <p id="length"></p>
                    </section>
                    <section>
                        <h4>Volume (Liters/Gallons)</h4>
                        <p id="volume"></p>
                    </section>
                    <section>
                        <h4>Mass (Kilograms/Pounds)</h4>
                        <p id="mass"></p>
                    </section>
                    <section>
                        <h4>Area (Square Meters/Acres)</h4>
                        <p id="area"></p>
                    </section>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
